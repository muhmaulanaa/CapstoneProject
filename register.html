<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- icon fontawesome-->
    <script
      src="https://kit.fontawesome.com/cf76925589.js"
      crossorigin="anonymous"
    ></script>

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon" />

    <!--style-->
    <link rel="stylesheet" href="CSS/login.css" />
    <title>Register Page</title>
  </head>

  <body>
    <!-- logo -->
    <section class="logo">
      <img src="assets/logo_hijau.png" alt="logo" />
    </section>

    <!-- register -->
    <section class="login">
      <div class="sign-up">
        <br />
        <div class="form-container">
          <h2>REGISTER</h2>
          <p>Hello, create your account and enjoy it!!</p>
          <br />

          <form action="products.html" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <br />
            <button type="submit">Register</button>

            <p>Already have account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
