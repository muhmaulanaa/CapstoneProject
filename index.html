<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- icon fontawesome-->
    <script
      src="https://kit.fontawesome.com/cf76925589.js"
      crossorigin="anonymous"
    ></script>

    <!-- logo tab -->
    <link rel="shortcut icon" href="assets/logo-tabb.png" type="image/x-icon" />

    <!--style-->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- <link rel="stylesheet" href="CSS/footer.css"> -->
    <title>Coffee.in Home Page</title>
  </head>

  <body>
    <!--NAVIGATION-->
    <header class="navigationn">
      <img class="logo" src="assets/logoo.png" alt="logo" />

      <nav class="navbar-menu">
        <a href="index.html" class="btn-active">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="outlets.html">Outlets</a>
      </nav>

      <div class="btn-navbar">
        <a href="login_register.html">
          <button class="login" type="button">
            <i class="fas fa-user"></i> Account
          </button>
        </a>
      </div>
    </header>

    <!-- Video -->
    <section class="video_opening">
      <video autoplay loop>
        <source src="assets/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <!-- About Section start -->
    <section id="about" class="about">
      <div class="row">
        <div class="about-img">
          <img src="assets/Foto About.png" alt="About Us" />
        </div>
        <div class="content">
          <h3>Hello Customer</h3>
          <p>
            Welcome to coffee.in, where every cup tells a story. Our journey
            began with a simple idea: to create a space where people could
            escape the hustle of everyday life and savor the finest flavors of
            meticulously crafted coffee
          </p>
          <div class="Learn-More">
            <a href="about-us.html">Learn More >> </a>
          </div>
        </div>
      </div>
    </section>
    <!-- About Section end -->

    <script src="JS/script.js"></script>
  </body>
</html>
